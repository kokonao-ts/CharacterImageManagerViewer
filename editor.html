<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Image Manager Editor</title>
    <link rel="stylesheet" href="editor.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Character Image Editor</h1>

        <div class="controls">
            <div class="editor-grid" style="grid-template-columns: 1fr;">
                <!-- Project path input removed -->
            </div>

            <div class="input-group">
                <label>JSON Data</label>
                <textarea id="jsonInput" rows="6" placeholder="Paste the Plugin Parameter JSON here..."></textarea>
            </div>

            <div class="top-bar-actions">
                <button id="loadBtn" class="btn">Load Data</button>
                <button id="addLayerBtn" class="btn">Add New Layer</button>
                <button id="scanImagesBtn" class="btn">Scan Images</button>
                <div style="flex:1"></div>
                <button id="exportBtn" class="btn btn-secondary">Update JSON</button>
                <button id="copyBtn" class="btn btn-secondary">Copy to Clipboard</button>
            </div>

            <div id="bulkActionsPanel" class="top-bar-actions bulk-actions-panel" style="display:none;">
                <strong>Selected (<span id="selectedCount">0</span>):</strong>
                <button id="clearSelectionBtn" class="btn btn-secondary btn-sm">Clear</button>
                <button id="duplicateSelectedBtn" class="btn btn-secondary">Duplicate Layers</button>

                <div class="separator-vertical"></div>

                <select id="batchSwitchType" class="input-sm" style="width: 120px !important; margin-right: 0.5rem;">
                    <option value="ShowPictureSwitch">Layer Switch</option>
                    <option value="UnFocusSwitch">Unfocus Switch</option>
                    <option value="MirrorSwitch">Invert Switch</option>
                    <option value="ActorId">Actor ID</option>
                </select>
                <input type="number" id="batchSwitchInput" placeholder="ID" class="input-sm">
                <button id="applyBatchSwitchBtn" class="btn btn-secondary">Apply</button>
            </div>
        </div>

        <div id="imageBrowserPanel" class="image-browser-panel" style="display:none;">
            <div class="panel-header">
                <h2>Image Browser</h2>
                <button id="toggleBrowserBtn" class="btn btn-secondary btn-sm">Hide</button>
            </div>
            <div id="imageBrowserContent" class="image-browser-content">
                <p style="text-align:center; color: var(--text-muted);">Click "Scan Images" to load images from
                    img/pictures</p>
            </div>
        </div>

        <div id="editorContainer" class="editor-grid">
            <div style="text-align:center; grid-column: 1/-1; color: var(--text-muted); padding: 2rem;">
                Load data to begin editing.
            </div>
        </div>
    </div>

    <script src="editor.js"></script>
</body>

</html>
